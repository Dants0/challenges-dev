<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador ⏱️</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="hero">
        <div class="logo">
            <h1>Contador</h1>
        </div>
        <div class="reset">
            <button class="btnReset" onclick="counterReset()">Reiniciar</button>
        </div>
    </div>
    <div class="boxContainer">
        <h2>Faltam</h2>
        <div class="temp">
            <div class="days">
                <span id="Days">0</span>
                <span>Dias</span>
            </div>
            <div class="hours">
                <span id="Hours">0</span>
                <span>Horas</span>
            </div>
            <div class="minutes">
                <span id="Minutes">0</span>
                <span>Minutos</span>
            </div>
            <div class="seconds">
                <span id="Seconds">0</span>
                <span>Segundos</span>
            </div>
        </div>
    </div>
    <script src="./src/js/main.js"></script>
</body>
</html>
