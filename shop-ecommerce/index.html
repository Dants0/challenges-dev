<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Ecommerce</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="./src/css/global.css">
</head>
<body>
    <header>
        <h1 class="logo">
            Shop
        </h1>
        <div class="header-nav">
            <nav>
                <ul class="navbar-pages">
                    <li class="navbar-pages-list">
                        <a href="" class="myAccount">MY ACCOUNT</a> 
                    </li>
                    <li class="navbar-pages-list">
                        <input type="search" placeholder="Search product" id="inputSearchNavbar">
                    </li>
                    <li class="navbar-pages-list">
                        <a href=""><img src="./assets/shop.svg" alt="Bolsa de compras" id="bagShop"></a> 
                    </li>
                    <li class="navbar-pages-list">
                        <a href=""><img src="./assets/list.svg" alt="Menu" id="listMenu"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="box-1">
        <div class="container-1">
            <nav>
                <ul>
                    <li class="clouthes-pages">
                        WOMAN
                    </li>
                    <li class="clouthes-pages">
                        MEN
                    </li>
                    <li class="clouthes-pages">
                        SHOES
                    </li>
                    <li class="clouthes-pages">
                        BRAND
                    </li>
                </ul>
            </nav>
        </div>
        <div class="social-links">
            <ul class="social-links-inside">
                <li>
                    <a href=""><i class="ph-instagram-logo"></i></a> 
                </li>
                <li>
                    <a href=""><i class="ph-twitter-logo"></i></a>
                </li>
                <li>
                    <a href=""><i class="ph-facebook-logo"></i></a>
                </li>
            </ul>
        </div>
    </section>
    
    <section class="box-2">
        <div class="container-2">
            <h2>BRAND <br> SWEATSHIRT</h2>
            <p>$1000</p>
                <div class="box-button-1-container-2">
                    <i class="ph-arrow-left"></i><button id="button-prev">PREV</button>
                </div>
        </div>
        
        <div class="container-3">
            <div class="box-button-2-container-3">
                <button id="button-next">NEXT</button><i class="ph-arrow-right"></i>
            </div>
            <div class="box-send-2-container-3">
            
                <input type="text" placeholder="Size" list="datalist" id="select-datalis"/>
                <datalist id="datalist">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </datalist>
                
                <div class="btn-logic-system">
                    <button id="button-sub-item">-</button><span id="itemCount"></span><button id="button-add-item">+</button>
                </div>
                
                <div class="btn-cart">
                    <button id="cart">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./src/js/app.js"></script>
</body>
</html>
