<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grab Login</title>
  <link rel="stylesheet" href="./src/css/global.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>

  <div class="container">
    <div class="box-1">
      <section>
        <h1><img src="./assets/logo-grab.svg" alt="Logo-Grab-Title" class="svgTitle"></h1>
          <form action="" class="formValidated">
            <label for="">
              <input type="email" id="emailInput" placeholder="&#x40" class="inputsForm" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </label>
            <label for="">
              <input type="password" placeholder="&#61475" id="passwordInput" class="inputsForm" required>
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </label>
            <label for="">
              <input type="password" placeholder="&#61475" id="passwordInputConfirm" class="inputsForm" required>
            </label>
            <label for="">
              <input type="submit" value="Enviar" id="sendButton" class="inputsFormBtn">
            </label>
          </form>
    
          <div class="footerBox">
            <span>problemas para entrar?</span>
            <a href="./src/pages/redefinePage.html">clique aqui</a>
          </div>
      </section>
    </div>

    <div class="box-2">
      <h2><img src="./assets/undraw_interview_rmcf.svg" alt="Team-View-Img" class="svgTeam"></h2>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/yourcode.js"></script>
  <script src="./src/js/main.js"></script>
</body>
</html>
